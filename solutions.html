<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/icon_monarch.png" type="image/x-icon">
    <title>Monarch Interactive</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap-icons.css">
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/solutions.css">
    <script src="js/jquery-3.6.3.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bisadicopy">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo/logo_monarch02.png" height="40" alt="image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav3"
                aria-controls="navbarNav3" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav3">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
                <a class="btn btn btn-outline-secondary ms-md-3" href="https://wa.me/"><i class="bi bi-whatsapp"></i>
                    Chat</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5 text-center">End-user service and solutions</h1>
        <!-- <p class="text-center fs-5 text-secondary"></p> -->
        <hr class="border border-header border-3 opacity-75">

        <div class="form-floating">
            <select class="form-select" id="service_solution" aria-label="Floating label select example">
                <option selected value="all">Service</option>
                <option value="game-development">Game Development</option>
                <option value="art-design">Art Design</option>
            </select>
            <label for="service_solution">Works with selects</label>
        </div>

        <div class="row" id="service_solution_content">


        </div>

    </div>

    <script>
        /* Tulis Javascrip Di bawah Sini*/
        var dataJson = "data.json"
        var dataSelected = "all"

        function getData(selected) {
            var dataContent = ``

            $.getJSON(dataJson).then(function (data) {
                var dataServiceSolutions = null

                if (selected == "all") {
                    dataServiceSolutions = []
                    Object.keys(data).forEach(key => {
                        data[key].forEach(item => {
                            dataServiceSolutions.push(item)
                        })
                    })
                } else {
                    dataServiceSolutions = data[dataSelected]
                }

                dataServiceSolutions.forEach(ssProduct => {
                    dataContent += `<div class="col-12 col-md-6 col-lg-4">
                <div class="card mt-5 mx-auto" style="width: 20rem; height: auto;">
                    <img src="${ssProduct.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${ssProduct.title}</h5>
                        <div class="description">
                            <p class="card-text">${ssProduct.description}</p>
                        </div>
                        <a href="${ssProduct.link}" class="btn btn-info w-100">Get in touch</a>
                    </div>
                </div>
            </div>`
                })

                service_solution_content.innerHTML = dataContent
            })
        }



        service_solution.onchange = function () {
            dataSelected = service_solution.value
            getData(dataSelected)
        }

        getData(dataSelected)
    </script>

    <footer class="riki-block footer-small footer-pricing-bg mt-5 py-2">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <p>&copy; 2023-2024 Monarch Interactive. All Rights Reserved</p>

                </div>
            </div>
        </div>
    </footer>

</body>

</html>
